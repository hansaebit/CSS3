<!--
	CSS는 head의 콘텐츠영역에 넣어준다.
	보통 <link rel="stylesheet" type="text/css" href="css/style.css">
	이렇게 해준다. 되도록이면 하나로만 하는 것이 좋다.
	css파일 내에 css파일 내에 css파일 불러오기
		<style type="text/css">
		@import url(sample.css);
		</style>
	
	p{color:red; padding:5px;}
	p : 선택자
	{color:red; padding:5px;} : declaration block
	color:red; : declaration
	color : property
	red : property-value
	
	컬러
	16진수 표기법 : #rrggbb 형식.
	색상 키워드 : blue, purple, magenta, ...
	www.w3schools.com/colors/colors_names.asp (site)
	rgb 형식 : background-color:rgb(255,255,255);
		(포토샵 colorpicker로 하면 색찾기 쉬움) 
		rgba의 a는 투명도.(opacity)
	색상환 형식 : background-color:hsl(0,0%,80%); 2,3번째 %필수.
		
	CSS의 스페이스바, 줄바꿈도 데이터를 차지하므로 숙련되면 한줄로 하는 것이 데이터 처리에 좋다.
-->
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<meta name="keywords" content="키워드">
		<meta name="description" content="설명">
		<meta name="robot" content="all">
		<meta name="viewport" content="width=device-width, inital-scale=1">
		<style>
			div{
				background-color:rgb(0,255,0);
				color:rgba(255,255,255,0.5);
				
			}
		</style>
	</head>
	<body>
		<h1>css 기본 문법</h1>
		<h2>색상</h2>
		<div>
			<h3>dummy text</h3>
		</div>
	
	</body>
</html>
