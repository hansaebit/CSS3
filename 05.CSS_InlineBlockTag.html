<!--
	html의 태그는 크게 inline태그와 block요소태그가 있다.
	
1. display:block;
	inline -> block
2. display:inline;
	block -> inline
	
3. block
	div / h1 / 
4. inline
	a태그 / span / 
5. 
-->
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>타이틀</title>
		<style>
			h1{
				background-color:blue;
				color:#fff;
				width:300px;
			}
			span{
				background-color:blue;
				color:#fff;
				width:300px;
				display:block;
			}
		</style>
	</head>
	<body>
		<h1> heading 1</h1>
		<span> span tag </span>
		<p>
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
		</p>
	</body>
</html>
