<!-- 선택자
1. cascading : 동급의(같은) 선택자 아래에 작성한 것이 우선순위가 높다.

2. 우선순위
	*	: 0점
	tag	: 1점
	class : 10점
	id	: 100점
	inline style : 1000점
	!important; : 1000000점
-->
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>선택자</title>
		<style>
		.area p{
			color:blue;
		}
		p{
			color:red;
		}
		</style>
	</head>
	<body>
		<div class="area">
			<p id="text">
				블라블라
			</p>
		</div>
	</body>
</html>
